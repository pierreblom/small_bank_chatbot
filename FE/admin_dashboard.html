<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Banking Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .admin-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-left img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            object-fit: contain;
        }

        .header-left h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header-left p {
            opacity: 0.8;
            font-size: 14px;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .control-button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .control-button:hover {
            background: rgba(255,255,255,0.3);
        }

        .control-button.danger {
            background: #e74c3c;
        }

        .control-button.danger:hover {
            background: #c0392b;
        }

        .admin-content {
            padding: 30px;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #e1e5e9;
        }

        .stat-card h3 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #6c757d;
            font-size: 14px;
        }

        .filters-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid #e1e5e9;
        }

        .filters-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .filter-group input,
        .filter-group select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .filter-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .filter-button:hover {
            background: #5a6fd8;
        }

        .filter-button.secondary {
            background: #6c757d;
        }

        .filter-button.secondary:hover {
            background: #5a6268;
        }

        .table-container {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #e1e5e9;
        }

        .table-header {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e1e5e9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-header h3 {
            color: #2c3e50;
            font-size: 18px;
        }

        .table-info {
            color: #6c757d;
            font-size: 14px;
        }

        .customer-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .customer-table th {
            background: #f8f9fa;
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
            color: #2c3e50;
            border-bottom: 2px solid #e1e5e9;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .customer-table td {
            padding: 12px 8px;
            border-bottom: 1px solid #e1e5e9;
            vertical-align: top;
        }

        .customer-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-frozen {
            background: #f8d7da;
            color: #721c24;
        }

        .risk-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .risk-low {
            background: #d4edda;
            color: #155724;
        }

        .risk-medium {
            background: #fff3cd;
            color: #856404;
        }

        .risk-high {
            background: #f8d7da;
            color: #721c24;
        }

        .account-type {
            font-weight: 600;
            color: #2c3e50;
        }

        .balance {
            font-weight: 600;
            color: #28a745;
        }

        .loan-info {
            font-size: 12px;
            color: #6c757d;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e1e5e9;
        }

        .pagination button {
            background: white;
            border: 1px solid #ddd;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .pagination button:hover {
            background: #f8f9fa;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .security-notice {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #ffeaa7;
            text-align: center;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .stats-bar {
                grid-template-columns: 1fr;
            }

            .filters-row {
                grid-template-columns: 1fr;
            }

            .customer-table {
                font-size: 12px;
            }

            .customer-table th,
            .customer-table td {
                padding: 8px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <div class="header-left">
                <img src="images/Gemini_Generated_Image_b2kiqjb2kiqjb2ki.png" alt="Bank Logo">
                <div>
                    <h1>Admin Dashboard</h1>
                    <p>Customer Management System</p>
                </div>
            </div>
            <div class="header-controls">
                <span id="userInfo">Loading...</span>
                <button class="control-button" onclick="goToChat()">Go to Chat</button>
                <button class="control-button danger" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="admin-content">
            <div class="security-notice">
                🔒 This is a demo system. All customer data is fictional and for testing purposes only.
            </div>

            <div class="stats-bar" id="statsBar">
                <div class="stat-card">
                    <h3 id="totalCustomers">-</h3>
                    <p>Total Customers</p>
                </div>
                <div class="stat-card">
                    <h3 id="activeAccounts">-</h3>
                    <p>Active Accounts</p>
                </div>
                <div class="stat-card">
                    <h3 id="customersWithLoans">-</h3>
                    <p>Customers with Loans</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalLoanAmount">-</h3>
                    <p>Total Loan Amount</p>
                </div>
            </div>

            <div class="filters-section">
                <div class="filters-row">
                    <div class="filter-group">
                        <label for="searchInput">Search Customers</label>
                        <input type="text" id="searchInput" placeholder="Search by name, email, or customer ID...">
                    </div>
                    <div class="filter-group">
                        <label for="accountTypeFilter">Account Type</label>
                        <select id="accountTypeFilter">
                            <option value="">All Types</option>
                            <option value="checking">Checking</option>
                            <option value="savings">Savings</option>
                            <option value="credit_card">Credit Card</option>
                            <option value="business_checking">Business Checking</option>
                            <option value="business_savings">Business Savings</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="statusFilter">Account Status</label>
                        <select id="statusFilter">
                            <option value="">All Statuses</option>
                            <option value="active">Active</option>
                            <option value="frozen">Frozen</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="riskFilter">Risk Level</label>
                        <select id="riskFilter">
                            <option value="">All Risk Levels</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                <div class="filter-buttons">
                    <button class="filter-button" onclick="applyFilters()">Apply Filters</button>
                    <button class="filter-button secondary" onclick="clearFilters()">Clear Filters</button>
                    <button class="filter-button secondary" onclick="exportData()">Export CSV</button>
                </div>
            </div>

            <div class="table-container">
                <div class="table-header">
                    <h3>Customer Information</h3>
                    <div class="table-info" id="tableInfo">Loading...</div>
                </div>
                <div id="tableContent">
                    <div class="loading">Loading customer data...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:5001';
        
        let allCustomers = [];
        let filteredCustomers = [];
        let currentPage = 1;
        const customersPerPage = 20;

        // Check authentication and load data on page load
        checkAuthStatus();
        loadCustomerData();

        async function checkAuthStatus() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/auth/status`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.authenticated) {
                        if (data.user.role !== 'admin') {
                            alert('Access denied. Admin privileges required.');
                            window.location.href = '/chat';
                            return;
                        }
                        document.getElementById('userInfo').textContent = `Welcome, ${data.user.name}`;
                    } else {
                        window.location.href = '/login.html';
                    }
                } else {
                    window.location.href = '/login.html';
                }
            } catch (error) {
                console.error('Auth check error:', error);
                window.location.href = '/login.html';
            }
        }

        async function loadCustomerData() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/admin/customers`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    allCustomers = data.customers;
                    filteredCustomers = [...allCustomers];
                    updateStats();
                    renderTable();
                } else {
                    throw new Error('Failed to load customer data');
                }
            } catch (error) {
                console.error('Error loading customer data:', error);
                document.getElementById('tableContent').innerHTML = 
                    '<div class="error-message">Error loading customer data. Please try again.</div>';
            }
        }

        function updateStats() {
            const totalCustomers = allCustomers.length;
            const activeAccounts = allCustomers.filter(c => c.account_status === 'active').length;
            const customersWithLoans = allCustomers.filter(c => c.has_loans === 'yes').length;
            const totalLoanAmount = allCustomers
                .filter(c => c.has_loans === 'yes')
                .reduce((sum, c) => sum + parseFloat(c.loan_amounts), 0);

            document.getElementById('totalCustomers').textContent = totalCustomers;
            document.getElementById('activeAccounts').textContent = activeAccounts;
            document.getElementById('customersWithLoans').textContent = customersWithLoans;
            document.getElementById('totalLoanAmount').textContent = `$${totalLoanAmount.toLocaleString()}`;
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const accountType = document.getElementById('accountTypeFilter').value;
            const status = document.getElementById('statusFilter').value;
            const riskLevel = document.getElementById('riskFilter').value;

            filteredCustomers = allCustomers.filter(customer => {
                const matchesSearch = !searchTerm || 
                    customer.first_name.toLowerCase().includes(searchTerm) ||
                    customer.last_name.toLowerCase().includes(searchTerm) ||
                    customer.email.toLowerCase().includes(searchTerm) ||
                    customer.customer_id.toLowerCase().includes(searchTerm);
                
                const matchesAccountType = !accountType || customer.account_type === accountType;
                const matchesStatus = !status || customer.account_status === status;
                const matchesRiskLevel = !riskLevel || customer.risk_level === riskLevel;

                return matchesSearch && matchesAccountType && matchesStatus && matchesRiskLevel;
            });

            currentPage = 1;
            renderTable();
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('accountTypeFilter').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('riskFilter').value = '';
            
            filteredCustomers = [...allCustomers];
            currentPage = 1;
            renderTable();
        }

        function renderTable() {
            const startIndex = (currentPage - 1) * customersPerPage;
            const endIndex = startIndex + customersPerPage;
            const pageCustomers = filteredCustomers.slice(startIndex, endIndex);
            const totalPages = Math.ceil(filteredCustomers.length / customersPerPage);

            document.getElementById('tableInfo').textContent = 
                `Showing ${startIndex + 1}-${Math.min(endIndex, filteredCustomers.length)} of ${filteredCustomers.length} customers`;

            let tableHTML = `
                <table class="customer-table">
                    <thead>
                        <tr>
                            <th>Customer ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Account Type</th>
                            <th>Status</th>
                            <th>Balance</th>
                            <th>Credit Score</th>
                            <th>Risk Level</th>
                            <th>Loans</th>
                            <th>Account Opened</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            pageCustomers.forEach(customer => {
                const statusClass = customer.account_status === 'active' ? 'status-active' : 'status-frozen';
                const riskClass = `risk-${customer.risk_level}`;
                const loanInfo = customer.has_loans === 'yes' 
                    ? `${customer.loan_types}<br><small>$${parseFloat(customer.loan_amounts).toLocaleString()}</small>`
                    : 'None';

                tableHTML += `
                    <tr>
                        <td><strong>${customer.customer_id}</strong></td>
                        <td>${customer.first_name} ${customer.last_name}</td>
                        <td>${customer.email}</td>
                        <td>${customer.phone}</td>
                        <td><span class="account-type">${customer.account_type.replace('_', ' ')}</span></td>
                        <td><span class="status-badge ${statusClass}">${customer.account_status}</span></td>
                        <td><span class="balance">$${parseFloat(customer.balance).toLocaleString()}</span></td>
                        <td>${customer.credit_score}</td>
                        <td><span class="risk-badge ${riskClass}">${customer.risk_level}</span></td>
                        <td><span class="loan-info">${loanInfo}</span></td>
                        <td>${customer.account_opened_date}</td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            // Add pagination
            if (totalPages > 1) {
                tableHTML += '<div class="pagination">';
                
                // Previous button
                tableHTML += `<button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>Previous</button>`;
                
                // Page numbers
                for (let i = 1; i <= totalPages; i++) {
                    if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                        tableHTML += `<button onclick="changePage(${i})" class="${i === currentPage ? 'active' : ''}">${i}</button>`;
                    } else if (i === currentPage - 3 || i === currentPage + 3) {
                        tableHTML += '<span>...</span>';
                    }
                }
                
                // Next button
                tableHTML += `<button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>Next</button>`;
                
                tableHTML += '</div>';
            }

            document.getElementById('tableContent').innerHTML = tableHTML;
        }

        function changePage(page) {
            const totalPages = Math.ceil(filteredCustomers.length / customersPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                renderTable();
            }
        }

        function exportData() {
            const csvContent = generateCSV(filteredCustomers);
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `customer_data_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function generateCSV(customers) {
            const headers = [
                'Customer ID', 'First Name', 'Last Name', 'Email', 'Phone', 'Account Type',
                'Account Status', 'Balance', 'Credit Score', 'Risk Level', 'Has Loans',
                'Loan Type', 'Loan Amount', 'Monthly Payment', 'Account Opened Date'
            ];
            
            const csvRows = [headers.join(',')];
            
            customers.forEach(customer => {
                const row = [
                    customer.customer_id,
                    customer.first_name,
                    customer.last_name,
                    customer.email,
                    customer.phone,
                    customer.account_type,
                    customer.account_status,
                    customer.balance,
                    customer.credit_score,
                    customer.risk_level,
                    customer.has_loans,
                    customer.loan_types,
                    customer.loan_amounts,
                    customer.monthly_payments,
                    customer.account_opened_date
                ];
                csvRows.push(row.join(','));
            });
            
            return csvRows.join('\n');
        }

        function goToChat() {
            window.location.href = '/chat';
        }

        async function logout() {
            try {
                await fetch(`${BACKEND_URL}/api/auth/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
                window.location.href = '/login.html';
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = '/login.html';
            }
        }

        // Search input event listener
        document.getElementById('searchInput').addEventListener('input', function() {
            // Debounce the search
            clearTimeout(this.searchTimeout);
            this.searchTimeout = setTimeout(applyFilters, 300);
        });
    </script>
</body>
</html>
